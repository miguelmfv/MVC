{% extends 'base.html' %}

{% block title %}Nova Matrícula{% endblock %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Nova Matrícula</h1>
    </div>

    <form method="POST" class="row g-3">
        {{ form.hidden_tag() }}

        <div class="col-md-6">
            <label for="aluno_id" class="form-label">{{ form.aluno_id.label.text }}</label>
            {{ form.aluno_id(class="form-select") }}
        </div>

        <div class="col-md-6">
            <label for="disciplina_id" class="form-label">{{ form.disciplina_id.label.text }}</label>
            {{ form.disciplina_id(class="form-select") }}
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-success">{{ form.submit.label.text }}</button>
            <a href="{{ url_for('lista_matriculas') }}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
